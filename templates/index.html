<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer App</title>
    <link rel="stylesheet" href="/static/main.css">
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.5.1/dist/socket.io.min.js"></script>
    <script src="/static/main.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- Single input for both display and editing -->
        <input type="text" id="timerDisplay" value="00:00:00" placeholder="hh:mm:ss" />
        <div>
            <button class="btn" onclick="startTimer()">Start</button>
            <button class="btn" onclick="pauseTimer()">Pause</button>
            <button class="btn" onclick="resumeTimer()">Resume</button>
            <button class="btn" onclick="resetTimer()">Reset</button>
            <button class="btn" onclick="dismissAlert()">Dismiss</button>
        </div>
    </div>
</body>
</html>
