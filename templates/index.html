<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer App</title>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.5.1/dist/socket.io.min.js"></script>
    <style>
        /* Flashing effect */
        .flashing {
            animation: flash 1s infinite;
        }

        @keyframes flash {
            0%, 100% {
                background-color: white;
            }
            50% {
                background-color: red;
            }
        }
        /* Style for the time input */
        #timerDisplay {
            font-size: 2em;
            text-align: center;
            width: 150px;
            border: 2px solid #ccc;
            border-radius: 4px;
            padding: 5px;
        }
    </style>
    <script>
        // Use a relative URL so the client connects back to the deployment host
        var socket = io();
        
        // Preload the audio file
        var audio = new Audio('static/siren-alert-96052.mp3');
        audio.loop = true; // Enable looping

        // When the timer finishes
        socket.on('timer_finished', function() {
            audio.currentTime = 0;  // Reset playback position
            audio.play();  // Play the sound
            document.body.classList.add('flashing'); // Start flashing
        });

        // Stop the audio playback and flashing effect
        function dismissAlert() {
            audio.pause();
            audio.currentTime = 0; // Reset playback position
            document.body.classList.remove('flashing'); // Stop flashing
        }

        // Update the timer display (the input value)
        socket.on('update_timer', function(data) {
            document.getElementById("timerDisplay").value = formatTime(data.time_left);
        });

        // Format time in hh:mm:ss format
        function formatTime(seconds) {
            var hours = Math.floor(seconds / 3600);
            var minutes = Math.floor((seconds % 3600) / 60);
            var remainingSeconds = seconds % 60;
            return (hours < 10 ? "0" + hours : hours) + ":" +
               (minutes < 10 ? "0" + minutes : minutes) + ":" +
               (remainingSeconds < 10 ? "0" + remainingSeconds : remainingSeconds);
        }

        // Parse a time string (hh:mm:ss) into seconds
        function parseTime(timeStr) {
            var parts = timeStr.split(":");
            if (parts.length !== 3) return 0;
            var hours = parseInt(parts[0]) || 0;
            var minutes = parseInt(parts[1]) || 0;
            var seconds = parseInt(parts[2]) || 0;
            return hours * 3600 + minutes * 60 + seconds;
        }

        // When not running, the input should be editable.
        // While running, we lock it by setting the readonly attribute.
        function lockTimerInput(locked) {
            var timerInput = document.getElementById("timerDisplay");
            if (locked) {
                timerInput.setAttribute("readonly", true);
            } else {
                timerInput.removeAttribute("readonly");
            }
        }

        function startTimer() {
            var timerInput = document.getElementById("timerDisplay");
            // Parse the input (expected format: hh:mm:ss)
            var duration = parseTime(timerInput.value);
            if (duration <= 0) {
                alert("Please enter a valid time in hh:mm:ss format.");
                return;
            }
            // Lock the timer input while running
            lockTimerInput(true);
            fetch('/start/' + duration);
        }

        function pauseTimer() {
            fetch('/pause');
            // Optionally unlock the input on pause (depending on desired UX)
            lockTimerInput(false);
        }

        function resetTimer() {
            fetch('/reset');
            // Unlock the timer input so it can be edited
            lockTimerInput(false);
        }

        function resumeTimer() {
            // Lock the input again
            lockTimerInput(true);
            fetch('/resume');
        }
    </script>
</head>
<body>
    <h1>Timer App</h1>
    <div>
        <!-- Single input for both display and editing -->
        <input type="text" id="timerDisplay" value="00:00:00" placeholder="hh:mm:ss" />
        <br/><br/>
        <button onclick="startTimer()">Start Timer</button>
        <button onclick="pauseTimer()">Pause Timer</button>
        <button onclick="resumeTimer()">Resume Timer</button>
        <button onclick="resetTimer()">Reset Timer</button>
        <button onclick="dismissAlert()">Dismiss Alert</button>
    </div>
</body>
</html>
