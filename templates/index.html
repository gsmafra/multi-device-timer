<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer App</title>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.5.1/dist/socket.io.min.js"></script>
    <style>
        /* Flashing effect */
        .flashing {
            animation: flash 1s infinite;
        }

        @keyframes flash {
            0%, 100% {
                background-color: white;
            }
            50% {
                background-color: red;
            }
        }
    </style>
    <script>
        // Use a relative URL so the client connects back to the deployment host
        var socket = io();
        
        // Preload the audio file
        var audio = new Audio('static/siren-alert-96052.mp3');
        audio.loop = true; // Enable looping

        // When the timer finishes
        socket.on('timer_finished', function() {
            audio.currentTime = 0;  // Reset playback position
            audio.play();  // Play the sound
            document.body.classList.add('flashing'); // Start flashing
        });

        // Stop the audio playback and flashing effect
        function dismissAlert() {
            audio.pause();
            audio.currentTime = 0; // Reset playback position
            document.body.classList.remove('flashing'); // Stop flashing
        }

        // Update the timer display
        socket.on('update_timer', function(data) {
            document.getElementById("timerDisplay").innerText = formatTime(data.time_left);
        });

        // Format time in hh:mm:ss format
        function formatTime(seconds) {
            var hours = Math.floor(seconds / 3600);
            var minutes = Math.floor((seconds % 3600) / 60);
            var remainingSeconds = seconds % 60;
            return (hours < 10 ? "0" + hours : hours) + ":" +
               (minutes < 10 ? "0" + minutes : minutes) + ":" +
               (remainingSeconds < 10 ? "0" + remainingSeconds : remainingSeconds);
        }

        function startTimer() {
            // Get values from three inputs
            var hours = parseInt(document.getElementById("hoursInput").value) || 0;
            var minutes = parseInt(document.getElementById("minutesInput").value) || 0;
            var seconds = parseInt(document.getElementById("secondsInput").value) || 0;
            // Calculate total duration in seconds
            var duration = (hours * 3600) + (minutes * 60) + seconds;
            fetch('/start/' + duration);
        }

        function pauseTimer() {
            fetch('/pause');
        }

        function resetTimer() {
            fetch('/reset');
        }

        function resumeTimer() {
            fetch('/resume');
        }
    </script>
</head>
<body>
    <h1>Timer App</h1>
    <div>
        <h2 id="timerDisplay">00:00:00</h2>
        <!-- Three inputs for hh:mm:ss  -->
        <input type="number" id="hoursInput" placeholder="HH" min="0" style="width: 50px;" />
        <input type="number" id="minutesInput" placeholder="MM" min="0" max="59" style="width: 50px;" />
        <input type="number" id="secondsInput" placeholder="SS" min="0" max="59" style="width: 50px;" />
        <br/><br/>
        <button onclick="startTimer()">Start Timer</button>
        <button onclick="pauseTimer()">Pause Timer</button>
        <button onclick="resumeTimer()">Resume Timer</button>
        <button onclick="resetTimer()">Reset Timer</button>
        <button onclick="dismissAlert()">Dismiss Alert</button>
    </div>
</body>
</html>
