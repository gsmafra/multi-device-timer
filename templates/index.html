<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap">
    <link rel="stylesheet" href="/static/main.css">
    <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
    <script type="module" src="/static/js/main.js"></script>
</head>
<body>
    <div class="container">
        <input type="text" id="timerDisplay" value="00:00:00" placeholder="hh:mm:ss" />
        <div class="buttons-container">
            <button class="btn" onclick="startTimer()">Start</button>
            <button class="btn" onclick="pauseTimer()">Pause</button>
            <button class="btn" onclick="dismissAlert()">Dismiss</button>
        </div>
        <div class="preset-container">
            <button class="btn" onclick="presetTimer(7200)">2 Hours</button>
            <button class="btn" onclick="presetTimer(3600)">1 Hour</button>
            <button class="btn" onclick="presetTimer(1800)">30 Minutes</button>
        </div>
        <div class="active-container">
            <span id="activeStatus">Loading...</span>
            <button class="btn" onclick="claimActive()">Claim Active</button>
        </div>
    </div>
</body>
</html>
